<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
	</head>
	<style>
		form{
			font-size: 25px;
			background-image: url(img/1.jpg);
			color: white;
			height: 500px;
		}
		.bt{
			font-size: 25px;
		}
		#image{
			border: double;
			border-color: grey;	
		}
		input{
			font-size: 20px;
		}
	</style>
	<script language = "javascript">
		function check(){
			if(registe.username.value ==""){
				alert("请输入用户名！");
				registe.username.focus();
				return;
			}
			if(registe.password.value ==""){
				alert("请输入密码！");
				registe.password.focus();
				return;
			}
			if(registe.password2.value ==""){
				alert("请输入确认密码！");
				registe.password2.focus();
				return;
			}
			registe.submit();
		}
	</script>
	<body>
		<center>
			<input type = "image" id = "image" height = "200" width = "1900" src = "img/1.jpg">
		</center>
		<center>
			<div>
				<form action = "" method = "post" name = "registe">
					&nbsp用户名：<input type = "text" name = "username" id = "UserName" maxlength = "20"><br><br>
					&nbsp&nbsp密码：<input type = "password" name = "password" id = "PassWord" maxlenth = "20"><br><br>
					确认密码：<input type = "password" name = "password2" id = "PassWord2" maxlength = "20" size = "20"><br><br>
					性别：&nbsp<input type = "radio" name = "genderM" id = "GenderM" value = "男" checked>男&nbsp
						&nbsp<input type = "radio" name = "genderW" id = "GenderM" value = "女" >女 <br><br>
					&nbsp&nbsp&nbsp&nbsp&nbsp爱好：<input type = "checkbox" name = "like" id = "Like" value = "体育">体育
						<input type = "checkbox" name = "like2" id = "Like2" value = "上网">上网
						<input type = "checkbox" name = "like3" id = "Like3" value = "吃饭">吃饭
						<input type = "checkbox" name = "like4" id = "Like4" value = "睡觉">睡觉<br><br>
					&nbspE-mail：<input type = "text" name = "email" id = "Email" maxlength = "30"><br><br>
					&nbsp&nbsp&nbsp&nbsp
					<input type = "button" name = "submit" id = "Submit" class = "bt" onclick="check()" value = "提交">
					&nbsp
					<input type = "reset" name = "reset" id = "Reset" class = "bt">
				</table>
			</div>
		</center>
</html>
